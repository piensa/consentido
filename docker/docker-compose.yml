version: '3'

services:
  hydra-migrate:
    image: oryd/hydra:v1.0.0-rc.6_oryOS.10
    links:
      - postgresd:postgresd
    networks:
      - intranet
    environment:
      - LOG_LEVEL=debug
      - SYSTEM_SECRET=youreallyneedtochangethis
    command:
      migrate sql postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
    restart: on-failure

  keto-migrate:
    image: oryd/keto:v0.2.2-sandbox_oryOS.10
    links:
      - postgresd
    environment:
      - LOG_LEVEL=debug
    networks:
      - intranet
    command:
      migrate sql postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
    restart: on-failure

  oathkeeper-migrate:
    image: oryd/oathkeeper:v0.14.2_oryOS.10
    links:
      - postgresd:postgresd
    environment:
      - LOG_LEVEL=debug
    networks:
      - intranet
    command:
      migrate sql postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
    restart: on-failure

  hydra_admin:
    image: oryd/hydra:v1.0.0-rc.6_oryOS.10
    container_name: hydra_admin
    networks:
      - intranet
      - web
    command: serve admin --dangerous-force-http
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
      - SYSTEM_SECRET=youreallyneedtochangethis
    labels:
      - "traefik.enable=true"
      - "traefik.backend=hydra_admin"
      - "traefik.frontend.rule=Host:admin.${DOMAIN_NAME}"
      - "traefik.port=4445"
      - "traefik.docker.network=web"
    restart: on-failure
    ports:
      - "4445:4445"
    volumes:
      - "./config/:/config/"

  hydra_public:
    image: oryd/hydra:v1.0.0-rc.6_oryOS.10
    container_name: hydra_public
    networks:
      - intranet
      - web
    command: serve public --dangerous-force-http
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
      - OAUTH2_CONSENT_URL=http://localhost:3000/consent
      - OAUTH2_LOGIN_URL=http://localhost:3000/login
      - SYSTEM_SECRET=youreallyneedtochangethis
      - OAUTH2_ISSUER_URL=http://api.${DOMAIN_NAME}
    labels:
      - "traefik.enable=true"
      - "traefik.backend=hydra_api"
      - "traefik.frontend.rule=Host:api.${DOMAIN_NAME}"
      - "traefik.port=4444"
      - "traefik.docker.network=web"
    restart: on-failure
    ports:
      - "4444:4444"
    volumes:
      - "./config/:/config/"

  keto:
    container_name: keto
    image: oryd/keto:v0.2.2-sandbox_oryOS.10
    depends_on:
      - hydra_admin
      - hydra_public
      - keto-migrate
    links:
      - hydra_admin
      - hydra_public
      - postgresd
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
      - AUTHENTICATOR_OAUTH2_CLIENT_CREDENTIALS_TOKEN_URL=http://hydra_public:4444/oauth2/token
      - AUTHENTICATOR_OAUTH2_INTROSPECTION_URL=http://hydra_admin:4445/oauth2/introspect
    networks:
      - intranet
    restart: on-failure
    volumes:
      - "./config/:/config/"

  ok-api:
    container_name: ok-api
    image: oryd/oathkeeper:v0.14.2_oryOS.10
    links:
      - hydra_admin
      - keto:keto
      - postgresd:postgresd
    networks:
      - intranet
      - web
    restart: on-failure
    environment:
      - LOG_LEVEL=debug
      - ISSUER_URL=http://ok-proxy:4455/
      - DATABASE_URL=postgres://${DB_USER}:${DB_PW}@postgresd:${DB_PORT}/${DB_NAME}?sslmode=disable
      - PORT=4456
      - CREDENTIALS_ISSUER_ID_TOKEN_HS256_SECRET=changemechangemechangemechangemedo
      - AUTHORIZER_KETO_URL=http://keto:4466
      - AUTHENTICATOR_OAUTH2_INTROSPECTION_URL=http://hydra_admin:4445/oauth2/introspect
    command: serve api
    volumes:
      - "./config/:/config/"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=okapi"
      - "traefik.frontend.rule=Host:okapi.${DOMAIN_NAME}"
      - "traefik.port=4456"
      - "traefik.docker.network=web"

  ok-proxy:
    container_name: ok-proxy
    image: oryd/oathkeeper:v0.14.2_oryOS.10
    links:
      - hydra_admin
      - keto
      - ok-api
    restart: on-failure
    depends_on:
      - ok-api
    networks:
      - intranet
      - web
    volumes:
      - "./config/:/config/"
    environment:
      - LOG_LEVEL=debug
      - OATHKEEPER_API_URL=http://ok-api:4456
      - PORT=4455
      - CREDENTIALS_ISSUER_ID_TOKEN_HS256_SECRET=changemechangemechangemechangeme
      - AUTHORIZER_KETO_URL=http://keto:4466
      - AUTHENTICATOR_OAUTH2_INTROSPECTION_URL=http://hydra_admin:4445/oauth2/introspect
    command: serve proxy
    labels:
      - "traefik.enable=true"
      - "traefik.backend=okproxy"
      - "traefik.frontend.rule=Host:okproxy.${DOMAIN_NAME}"
      - "traefik.port=4455"
      - "traefik.docker.network=web"


  postgresd:
    image: postgres:9.6
    container_name: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PW}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5433:5432"
    networks:
      - intranet
    volumes:
      - "./postgres/insert.sql:${DB_DUMP}"

  traefik:
    image: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "./traefik.toml:/traefik.toml"
    command: --api --docker
    networks:
      - web

networks:
  web:
    external: true
  intranet:
    driver: bridge